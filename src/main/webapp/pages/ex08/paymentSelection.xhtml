<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/appTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <h1>
            this is the selection of a payment type
        </h1>
        <h:form>
            <p:outputLabel for="@next" value="Payment type" />
            <p:selectOneMenu id="pType" value="#{paymentSelectionController.selectedPaymentStrategyType}" >
                <f:selectItem noSelectionOption="true" itemLabel="Select one..."/>
                <f:selectItems value="#{paymentSelectionController.listOfTypes}" var="pt"
                               itemValue="#{pt}"  />
                <p:ajax listener="#{paymentSelectionController.paymentStrategyTypeChanged}"
                        update="@form"/>
            </p:selectOneMenu>
            <br/>
            #{text['enum.paymentStrategyType.' += preferredPaymentStrategy.name]}
            <br/>
            #{text['enum.paymentStrategyType.' += preferredPaymentStrategy2.name]}
        </h:form>
        
    </ui:define>

</ui:composition>
