<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Example 15 - Messaging Examples Menu
    </ui:define>

    <ui:define name="head">
        <style type="text/css" >
            .cCol { width: 150px;
                    display: table; 
                    margin: 10px auto;}

            .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
                text-align: center;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="growl"/>

            <p:panel header="Maintenance" style="margin: 5em 5em; width: 500px;">
                <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center"
                             columnClasses="cCol, cCol, cCol">

                    <p:commandLink action="example15Sync" >
                        <i class="fa fa-handshake-o" style="font-size: 6em;" />
                        <br/>Sync message
                    </p:commandLink>

                    <p:commandLink action="example15Send"
                                   update="growl" >
                        <i class="fa fa-sign-out" style="font-size: 6em;" />
                        <br/>Send Message
                    </p:commandLink>

                    <p:commandLink action="example15Receive"
                                   update="growl">
                        <i class="fa fa-sign-in" style="font-size: 6em;" />
                        <br/>Receive Message
                    </p:commandLink>

                    <p:commandLink action="#{example11Controller.doAction('Upload')}"
                                   update="growl">
                        <i class="pi pi-upload" style="font-size: 6em;" />
                        <br/>Upload
                    </p:commandLink>

                </p:panelGrid>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
