<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/appTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Synchronous Message
    </ui:define>

    <ui:define name="content">
        <h:form id="frm">
            <p:growl />
            <p:focus />
            <p:panelGrid columns="3" >
                
                <p:outputLabel for="@next" value="message to send" />
                <p:inputText id="msg-out" value="#{example15SyncController.outboundMessage}" 
                             required="true" />
                <p:message for="@previous" />
                
            </p:panelGrid>
            
            <p:commandButton value="Send message" icon="fa fa-paper-plane" 
                             action="#{example15SyncController.sendMessage}"
                             update="@form"
                             />
            
            <p></p>
            
            <p:panelGrid columns="2" >
                <h:outputText value="Received:" />
                #{example15SyncController.inboundMessage}
            </p:panelGrid>
            
        </h:form>
    </ui:define>

</ui:composition>
