<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/appTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        translate sentences
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" >
                
                <p:outputLabel for="@next" value="sentences to translate:" />
                <p:inputTextarea id="iTxt" value="#{translateController.inputText}"/>

                <p:outputLabel for="@next" value="translation:" />
                <p:inputTextarea id="oTxt" value="#{translateController.translation}" readonly="true"/>
                
            </p:panelGrid>
            <p:commandButton action="#{translateController.translate()}" value="Translate!"
                             update="@form" />
        </h:form>
    </ui:define>

</ui:composition>
